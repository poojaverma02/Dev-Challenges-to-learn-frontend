<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Login Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="microsoft">
        <div class="logo1">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/2048px-Microsoft_logo.svg.png" alt="Microsoft">
        </div>
        <h2>Sign in with Microsoft</h2>
    </div>

    <div class="amazon">
        <div class="logo2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Amazon_icon.svg/2500px-Amazon_icon.svg.png" alt="Amazon">
        </div>
        <h2>Login with Amazon</h2>
    </div>

    <div class="slack">
        <div class="logo3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Slack_icon_2019.svg/2048px-Slack_icon_2019.svg.png" alt="Slack">
        </div>
        <h2>Sign in with Slack</h2>
    </div>
       

    <div class="facebook">
        <div class="logo4">
            <img src="https://seeklogo.com/images/F/facebook-new-2023-logo-4221611926-seeklogo.com.png?v=638313429180000000" alt="Facebook">
        </div>
        <h2>Login with Facebook</h2>
    </div>
</body>
</html>
